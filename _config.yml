# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title:
email:
description: >- # this means to ignore newlines until "baseurl:"
  This is my personal site.  I want to use this site to document various things
  that I am currently learning.  I want to share my thoughts on various technical
  topics.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://kol.kheang.org" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ninjaneer
github_username:  kolkheang

# Build settings
markdown: kramdown
theme: minima
plugins:
  # - jekyll-assets
  - jekyll-avatar
  - jekyll-coffeescript
  - jekyll-feed
  - jekyll-gist
  - jekyll-mentions
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-titles-from-headings
  - liquid

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
